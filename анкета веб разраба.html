<html>
<head> 
<title> Анкета веб разработчика </title>
</head>
<body>
<table border="3" bgcolor="#D4EFDF" width="700">
<tr> 
<td>Регистрационное имя</td> 
<td>
<input type="text" name="login" size="20" value="Логин" 
 maxlength="25"></td> 
 </tr>
<tr> 
 <td>Пароль</td>
<td>
<input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
<h3>
<pre>
<input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="повторите пароль" required>:Повторите пароль
  </h3>
</td>  
</tr> 
<tr> 
<td>Ваша специализация</td> 
<td>
<select name="book" size="1">
	<option value="W-M" selected="selected">Web-мастер</option>
	<option value="junior">Junior-программист</option>
	<option value="ded">Гробовщик</option>
	<option value="loh" >Школьник</option>
</select>
</td> 
</tr>
<tr> 
<td>пол</td> 
<td>
<input type="radio" name="book" value="MEN">Мужчина<br>
<input type="radio" name="book" value="women">Женщина<br>
<input type="radio" name="book" value="x">Тостер<br>
</td> 
</tr>
<tr> 
<td>Ваши навыки</td> 
<td>
<fieldset>
<input type="checkbox" value="html">знание HTML и CSS<br>
<input type="checkbox" value="per1">знание Perl<br>
<input type="checkbox" value="asp">знание ASP<br>
<input type="checkbox" value="A-ftsp">знание Adobe Photoshop<br>
<input type="checkbox" value="jv">знание JAVA<br>
<input type="checkbox" value="js">знание JavaScript<br>
<input type="checkbox" value="flsh">знание Flash<br>

</fieldset>

</td> 
</tr>
<tr> 
<td>Дополнительные сведения о себе</td> 
<td>
<textarea name="description" cols="30" rows="10">можете че то написать, но мы это читать не будем</textarea>
</td> 
</tr>
<tr>
<td>
<button class="form_auth_button" type="submit" name="form_auth_submit">Зарегистрировать</button>
<td>
<input type="reset" value="Очистить форму">
</td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
